{% extends "base.html" %}

{% block title %}My Profile | HireSync{% endblock %}
{% block header_title %}Student Profile{% endblock %}

{% block content %}
<div class="glass" style="padding: 40px; max-width: 800px; margin: 0 auto;">
    <div style="display: flex; align-items: center; gap: 24px; margin-bottom: 40px;">
        <div
            style="width: 100px; height: 100px; border-radius: 50%; background: var(--primary); display: flex; justify-content: center; align-items: center; font-size: 2.5rem; font-weight: bold; color: white;">
            {{ student.name[0] | upper }}
        </div>
        <div>
            <h2 style="font-size: 2rem; margin-bottom: 4px;">{{ student.name }}</h2>
            <p style="color: var(--text-muted);">{{ student.department }} Department</p>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 32px;">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="{{ student.name }}" readonly class="glass">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" value="{{ student.email }}" readonly class="glass">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" value="{{ student.department }}" readonly class="glass">
        </div>
        <div class="form-group">
            <label>Current CGPA</label>
            <input type="text" value="{{ student.cgpa }}" readonly class="glass">
        </div>
        <div class="form-group">
            <label>Active Arrears</label>
            <input type="text" value="{{ student.arrears }}" readonly class="glass">
        </div>
    </div>

    <div style="margin-top: 40px; padding-top: 32px; border-top: 1px solid var(--glass-border);">
        <button class="glass" style="padding: 12px 24px;">
            <i data-lucide="edit-3"></i> Request Profile Update
        </button>
    </div>
</div>
{% endblock %}

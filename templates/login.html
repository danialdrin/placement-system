{% extends "base.html" %}

{% block title %}Login | HireSync{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-card glass">
        <div style="margin-bottom: 24px;">
            <div
                style="width: 64px; height: 64px; background: rgba(99, 102, 241, 0.1); border-radius: 16px; display: flex; justify-content: center; align-items: center; margin: 0 auto 16px;">
                <i data-lucide="layers" style="color: var(--primary); width: 32px; height: 32px;"></i>
            </div>
            <h2>HireSync</h2>
            <p>Placement Management System</p>
        </div>

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">
                <i data-lucide="log-in" style="width: 18px; height: 18px;"></i>
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
